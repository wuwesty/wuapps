<!DOCTYPE html>
<html>
	<head>
		<title>Wu Westy | Wu To Go</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" media="screen" href="css/wutogo.css" />
		<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/wutogo.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function initialize() {
	navigator.geolocation.getCurrentPosition(
		function storePosition(position) {
			//localStorage.setItem('longitude',position.coords.longitude);
			//localStorage.setItem('latitude',position.coords.latitude);
			var latlng = new google.maps.LatLng( position.coords.latitude,  position.coords.longitude);
			MAPAPP.init(latlng, 13);
			MAPAPP.addMarker(latlng, 'You', 'Location');
			//MAPAPP.addMarker(new google.maps.LatLng(-33.859, 151.209), 'The Rocks');
			//MAPAPP.addMarker(new google.maps.LatLng(-33.857, 151.215), 'Sydney Opera House');
			//MAPAPP.addMarker(new google.maps.LatLng(-33.861, 151.211), 'Circular Quay');
			// update the map display
			MAPAPP.updateDisplay();
		}
	);
} // initialize
</script>
</head>
<body onload="initialize()">
<h1 class="simple floating">Wu To Go</h1>
<div id="map_canvas" style="width:100%; height:100%"></div>
<div id="marker-nav">
    <img src="image/navigation-arrow.png" class="left disabled" />
    <span class='marker-title'>Test Text</span>
    <img src="image/navigation-arrow.png" class="right" />
</div>
<div id="marker-detail" class="child-screen">
    <div class='content'>Some Test Content</div>
    <button class='close'>Close</button>
</div>
</body>
</html>
